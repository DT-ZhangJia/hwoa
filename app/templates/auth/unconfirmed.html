{% extends "base.html" %}

{% block title %}Huiwen OA - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好， {{ current_user.username }}！
    </h1>
    <h3>您的账号尚未确认。</h3>
    <p>
        必须确认您的账号后才能访问本系统。
        检查您的邮箱，有一封指导确认账号的邮件已发送。
    </p>
    <p>
        重发确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击这里</a>
    </p>
</div>
{% endblock %}
